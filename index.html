    <!-- Header-top -->
    <header class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <!-- Logo -->
          <a href="#!">

          </a>

          <!-- Navigation -->
          <nav>
            <ul class="header-top__navbar">
              <li class="header-top__items">
                <a href="#!" class="header-top-active">Home</a>
              </li>
              <li class="header-top__items">
                <a href="#!" class="header-top-active">About</a>
              </li>
              <li class="header-top__items">
                <a href="#!" class="header-top-active">Blog</a>
              </li>
              <li class="header-top__items">
                <a href="#!" class="header-top-active"> Contact </a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header-top__cta">
            <button class="header-top__btn btn">Sign Up</button>
          </div>
        </div>
      </div>

              </div>

              <div class="hero-cta__row">
                <a href="#!" class="hero-cta__touch btn"> Get in touch </a>
                <div class="hero-cta__play">
